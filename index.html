<html>
	<head>
		<meta charset="utf-8">
        <title>d3gauge demo</title>

		<script type="text/javascript" src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="d3gauge.js" charset="utf-8"></script>
	</head>
	<body>
		<div id="gaugeBox"></div>
	</body>

	<script > 
		var gauges  = []
		document.addEventListener("DOMContentLoaded", function(event) {
			var opt = {
				gaugeRadius : 160,
                minVal : 0,
                maxVal : 100,
                needleVal : Math.round(30),
                tickSpaceMinVal : 1,
                tickSpaceMajVal : 10, 
                divID : "gaugeBox", 
                gaugeUnits : "%"
			} 
            
            gauges[0] = new drawGauge(opt); 
		})
	</script>



</html>
